  <span class="attr">run:</span> <span class="string">npm</span> <span class="string">run</span> <span class="string">build</span></span><br><span class="line">      <span class="bullet">-</span> <span class="attr">name:</span> <span class="string">Deploy</span></span><br><span class="line">        <span class="attr">run:</span> <span class="string">|</span></span><br><span class="line"><span class="string">          sudo timedatectl set-timezone &quot;Asia/Shanghai&quot;</span></span><br><span class="line"><span class="string">          mkdir -p ~/.ssh/</span></span><br><span class="line"><span class="string">          echo &quot;$&#123;&#123;secrets.sshKey&#125;&#125;&quot; &gt; ~/.ssh/id_rsa</span></span><br><span class="line"><span class="string">          chmod 600 ~/.ssh/id_rsa</span></span><br><span class="line"><span class="string">          ssh-keyscan github.com &gt;&gt; ~/.ssh/known_hosts      </span></span><br><span class="line"><span class="string">          git config --global user.name $&#123;&#123; github.repository_owner &#125;&#125;</span></span><br><span class="line"><span class="string">          git config --global user.email $&#123;&#123; github.repository_owner &#125;&#125;@user.github.com</span></span><br><span class="line"><span class="string">          npm run deploy</span></span><br><span class="line"><span class="string"></span>      <span class="comment"># - name: Upload Pages artifact</span></span><br><span class="line">      <span class="comment">#   uses: actions/upload-pages-artifact@v3</span></span><br><span class="line">      <span class="comment">#   with:</span></span><br><span class="line">      <span class="comment">#     path: ./public</span></span><br><span class="line">  <span class="comment"># deploy:</span></span><br><span class="line">  <span class="comment">#   needs: build</span></span><br><span class="line">  <span class="comment">#   permissions:</span></span><br><span class="line">  <span class="comment">#     pages:
